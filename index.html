<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">

        <h2>ROCK PAPER SCISSORS</h2>
        <div class="runningScore">
            <h3 class="player">Player Score: <span id="player-score"> </span></h3>
            <h3 class="computer">Computer Score: <span id="computer-score"> </span></h3>
        </div>
    
        <div class="container2">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    
        <button class="restart" onclick="restartGame()">Restart Game</button>
    
        <div class="winning-update">
            <p class="winner-text"></p>
            <div class="winner-name">
                <h3 class="round-winner"></h3>
            </div>
        </div>
    
    
        <div class="result">
    
        </div>
    </div>
    <!-- <div class="winner"></div> -->
    <script src="script.js"></script>
</body>
</html>
